specVersion: 0.0.4
schema:
  file: schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Web3RSVP
    network: mumbai
    source:
      address: "0x122BAa849082101aaD4590bF917369b7Ec08655a"
      abi: Web3RSVP
      startBlock: 27700998
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - Account
        - RSVP
        - Confirmation
      abis:
        - name: Web3RSVP
          file: Web3RSVP/abis/Web3RSVP.json
      eventHandlers:
        - event: ConfirmedAttendee(bytes32,address)
          handler: handleConfirmedAttendee
        - event: DepositsPaid(bytes32)
          handler: handleDepositsPaid
        - event: NewEventCreated(bytes32,string,address,uint256,uint256,uint256)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: Web3RSVP/Web3RSVP.wasm
